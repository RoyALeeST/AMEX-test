<div class="main-content">
  <div class="container-fluid">
    <h3> Data center map</h3>
    <div class="row">
        <div class="parent">
            <div class="child cell cell-{{number}}" 
            *ngFor="let number of numbers; let i = index"
            (click)="open(content, i)">{{number + 1}}</div>
          </div>
    </div>
  </div>
</div>


<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Cluster Info</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <h1>Cluster # {{selectedDummyObj.name}}</h1>
        <h2>Kbps: {{selectedDummyObj.value}}</h2>
        <h3>Disk Space Gb: {{selectedDummyObj.disk}}</h3>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">OK</button>
    </div>
  </ng-template>
